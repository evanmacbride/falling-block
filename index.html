<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FALLING BLOCK GAME</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
    <link href="css/normalize.css" rel="stylesheet" media="all">
    <link href="css/styles.css" rel="stylesheet" media="all">

	<script src="js/scripts.js"></script>
</head>
<body>

    <div class="wrap">
        <main role="main">
			<section class="play-field">
				<section class="stack-container">
				</section>
				<section class="game-info">
					<div class="info-bracket">
						<span class="side-beam"></span>
					</div>
					<section class="info-container">
						<div class="next-box info-box">
							<h2>Next</h2>
							<div class="display-next"></div>
						</div>
						<div class="level-box info-box">
							<h2>Level</h2>
							<div class="display-level">1</div>
						</div>
						<div class="score-box info-box">
							<h2>Score</h2>
							<div class="display-score">0</div>
						</div>
					</section>
				</section>
			</section>
			<section class="about">
				<header role="banner">
					<nav role="navigation"></nav>
					<h1 class="game-title">Falling Block Game</h1>
				</header>
				<footer role="contentinfo">
					<p>Copyright &copy; <time>2019</time> <a href="mailto:ejmacbride@gmail.com">Evan MacBride</a>.</p> 
				</footer>
			</section>
        </main>
    </div>
